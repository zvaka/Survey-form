<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The film industry short survey</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="film, industry, actor, actresses, director,
    producer, story, culture, genre, action, thriller, comedy, drama">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1 id="title">The Film Industry Short Survey</h1>
      <p id="description">Thank you for taking the time to help us.</p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name<input id="name" type="text" placeholder=" Enter your name here" required></label>
          <label id="email-label">Email <input id="email" type="email" placeholder=" Enter your email here" required></label>
          <label id="number-label">How old are you? <input id="number" type="number" min="18" max="65" placeholder=" Enter your age here" required></label>
        </fieldset>
        <fieldset>
          <legend>What attracts you to certain films?</legend>
          <select id="dropdown">
            <option>Actor/Actresses</option>
            <option>Director/Producer</option>
            <option>Special Effects</option>
            <option>Story Line</option>
            <option>Culture/Location</option>
          </select >
        </fieldset>
        <fieldset>
          <legend>How many films have you seen within the last 3 months?</legend>
          <label><input type="radio" value="1-3" name="group1" checked> 1-3</label>
          <label><input type="radio" value="4-5" name="group1"> 4-5</label>
          <label><input type="radio" value="5+" name="group1"> 5+</label>
       </fieldset>
       <fieldset>
         <legend>What's your preferred genre?</legend>
         <label><input type="checkbox" value="action"> Action </label>
         <label><input type="checkbox" value="drama"> Drama </label>
         <label><input type="checkbox" value="romance"> Romance</label>
         <label><input type="checkbox" value="thriller"> Thriller</label>
         <label><input type="checkbox" value="comedy"> Comedy</label>
       </fieldset>
      <fieldset>
        <label id="favorite-film">What is your favourite film and why?
          <textarea id="name" rows="8" cols="80" placeholder=" Insert addiotional comment here"></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit">
    </form>
   </main>
  </body>
</html>
